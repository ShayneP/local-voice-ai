services:
  kokoro:
    build:
      args:
        KOKORO_IMAGE: ${KOKORO_IMAGE:-ghcr.io/remsky/kokoro-fastapi-gpu:latest}

  ollama:
    gpus: all
  whisper:
    build:
      args:
        WHISPER_BASE: ${WHISPER_BASE:-nvidia/cuda:12.4.1-cudnn-runtime-ubuntu22.04}
    gpus: all
    environment:
      - VOXBOX_DEVICE=${VOXBOX_DEVICE:-cuda:0}
